<div class="header clearfix border-bottom-grey">
    <h4 class="margin-zero">Confirmation</h4>
    <span class="icon icon-cross2 close-modal" ng-click="RemovePopup.cancel('Close Modal');"></span>
</div>
<div class="padded clearfix">
    <div class="content">
        <p class="margin-zero">Are you sure you want to remove {{RemovePopup.title}}?</p>
    </div>
</div>
<div class="bottom border-top-grey clearfix">
    <div class="col-md-6 pull-left text-center">
        <a class="text-primary default-background-hover transition-third" ng-click="RemovePopup.cancel()">Cancel</a>
    </div>
    <div class="col-md-6 pull-right text-center border-left-grey">
        <a class="text-danger default-background-hover transition-third" ng-click="RemovePopup.ok()">Remove</a>
    </div>
</div>
