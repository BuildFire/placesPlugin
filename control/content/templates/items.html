<div class="item clearfix row">
    <div class="labels col-md-3 padding-right-zero pull-left">
        <span>Sort</span>
    </div>
    <div class="main col-md-9 pull-right">
        <div class="col-md-4 pull-left padding-left-zero">
            <div class="dropdown pull-left col-md-12 padding-zero" dropdown>
                <button class="btn btn-default text-left dropdown-toggle" data-toggle="dropdown" dropdown-toggle aria-expanded="true">
                    <span class="pull-left">Manually</span>
                    <span class="chevron icon-chevron-down pull-right"></span>
                </button>
                <ul class="dropdown-menu extended" role="menu">
                    <li ng-repeat="option in ContentItems.sortOptions" ng-click="ContentItems.toggleSortOrder(option.name)">
                        <a tabindex="-1" class="transition-third">{{option.value}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-8 pull-right padding-zero">
            <div class="pull-left inner-main col-md-8 ">
                <input ng-model="search" type="text" class="form-control" placeholder="Search Item Name">
            </div>
            <div class="col-md-4 pull-right padding-zero">
                <a ng-click="ContentItems.searchListItem(search)" class="btn btn-primary pull-right stretch">Search</a>

            </div>
        </div>


    </div>
</div>
<hr>
<div class="item clearfix row">
    <div class="main col-md-9 pull-right padding-left-zero row">
        <div class="pull-left inner-main col-md-8 padding-zero">
            <a href="#/item/{{ContentItems.section}}" class="btn btn-success stretch">Add New Item</a>
        </div>
      <!--  <div class="col-md-4 pull-right">
            <a ng-click="ContentItems.searchListItem(search)" class="btn btn-primary pull-right stretch">Search</a>
        </div>-->
    </div>
</div>
<hr>
<div class="item clearfix">
    <div id="scroll-infinite"
         class="tab-order draggable-list-view wide-list has-btn-link border-grey border-radius-four">
        <div infinite-scroll-distance="0"
             infinite-scroll="ContentItems.getMore()"
             infinite-scroll-disabled="ContentItems.noMore"
             infinite-scroll-container="'#scroll-infinite'">
            <div ui-sortable="ContentItems.itemSortableOptions" ng-model="ContentItems.items">
                <div class="well text-center margin-bottom-zero border-none" ng-if="ContentItems.items.length <1">
                    <p class="margin-zero">No items found.</p>
                </div>
                <div class="d-item double-line square-icon clearfix" ng-if="ContentItems.items.length"
                     ng-repeat="item in ContentItems.items">
                    <span class="icon icon-menu pull-left cursor-grab"  ng-class="{ 'disabled': ContentItems.itemSortableOptions.disabled }"></span>

                    <div class="media-holder pull-left">
                        <img ng-src="{{item.data.listImage | resizeImage : 50:50}}" ng-if="item.data.listImage">
                    </div>
                    <div class="copy pull-right">
                        <a class="text-primary" href="#/item/{{ContentItems.section}}/{{item.id}}"><span
                                class="title ellipsis pull-left">{{item.data.itemTitle}}</span></a>
                        <span class="title ellipsis pull-left">{{item.data.summary}}</span>
                        <div class="col-md-7 padding-right-zero pull-left">
                            <a ng-click="ContentItems.editSections($index)" class="text-primary"><span ng-show="item.data.sections.length == 0" class="content ellipsis text-primary">No section</span><span ng-show="item.data.sections.length > 0" class="content ellipsis text-primary">{{item.data.sections.length}} section(s)</span></a>
                        </div>
                        <div class="pull-right">
                    <span class="btn-icon btn-link-icon btn-primary transition-third"
                          onclick="window.openDialog('deepLink.html', null, 'sm', null)"></span>
                    <span class="btn-icon btn-delete-icon btn-danger transition-third"
                          ng-click="ContentItems.removeListItem($index)"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
