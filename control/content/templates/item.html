<hr class="none">
<div class="item clearfix row">
    <div class="labels col-md-3 padding-right-zero pull-left">
        <span>List Image</span>
    </div>
    <div class="main col-md-9 pull-right">
        <div class="screens clearfix">
            <div class="screen carouselicon pull-left text-center">
                <a class="border-grey border-radius-three default-background-hover"
                   ng-click="ContentItem.addListImage()">
                    <span ng-if="!ContentItem.item.data.listImage" class="add-icon hidden">+</span>
                    <img ng-if="ContentItem.item.data.listImage"
                         ng-src="{{ContentItem.item.data.listImage | resizeImage : 82:110}}">
                </a>
                <span ng-if="ContentItem.item.data.listImage" class="icon btn-delete-icon btn-danger transition-third"
                      ng-click="ContentItem.removeListImage()"></span>
            </div>
        </div>
    </div>
</div>
<hr class="none">
<div class="item clearfix row">
    <div class="labels col-md-3 padding-right-zero pull-left">
        <span>Item Title</span>
    </div>
    <div class="main col-md-9 pull-right">
        <input type="text" class="form-control" placeholder="Item Title"
               ng-model="ContentItem.item.data.itemTitle">
    </div>
</div>
<hr class="none">

<div class="item clearfix row">
    <div class="labels col-md-3 padding-right-zero pull-left">
        <span>DeepLink URL</span>
    </div>
    <div class="main col-md-9 pull-right">
        <span>{{deepLinkURL}}</span>
    </div>
</div>
<hr class="none">
<div class="item clearfix row">
    <div class="layout padded clearfix">
        <ul class="nav nav-tabs nav-justified">
            <li class="">
                <a class="active" ng-click="itemShow = 'Content'" style="width: 50%;float: left;">Content</a>
            </li>
            <li class="">
                <a ng-click="itemShow = 'Design'" style="width: 50%;float: right;">Design</a>
            </li>
        </ul>
    </div>
</div>
<div ng-show="itemShow=='Content'">
    <h4>Places Item Content</h4>
    <div id="carousel"></div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Summary</span>
        </div>
        <div class="main col-md-9 pull-right">
            <textarea placeholder="Summary" class="form-control" ng-model="ContentItem.item.data.summary"></textarea>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Body Content</span>
        </div>
        <div class="main col-md-9 pull-right">
        <textarea placeholder="WYSIWYG" class="form-control" ui-tinymce="ContentItem.bodyWYSIWYGOptions"
                  ng-model="ContentItem.item.data.bodyContent"></textarea>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Address Title</span>
        </div>
        <div class="main col-md-9 pull-right">
            <input type="text" class="form-control" placeholder="Address Title"
                   ng-model="ContentItem.item.data.addressTitle">
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Address</span>
        </div>
        <div class="main col-md-9 pull-right">
            <input type="text" class="form-control"
                   placeholder="Enter Street Address or Lat/Long Coordinates">
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="main col-md-9 pull-right">
            <textarea placeholder="Map Goes Here" class="form-control"></textarea>
        </div>
    </div>
    <hr class="none">
    <div id="actionItems"></div>
</div>
<div ng-show="itemShow=='Design'">
    <h4>Places Item Design</h4>

    <div class="item clearfix row margin-top-thirty">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Background Image</span>
        </div>
        <div class="main col-md-9 pull-right">
            <div class="screens clearfix">
                <div class="screen text-center layouticon pull-left">
                    <a class="border-grey border-radius-three default-background-hover"
                       ng-click="ContentItem.addBackgroundImage()">
                        <span ng-show="!ContentItem.item.data.backgroundImage" class="add-icon hidden">+</span>
                        <img ng-show="ContentItem.item.data.backgroundImage"
                             ng-src="{{ContentItem.item.data.backgroundImage | resizeImage : 82:110}}">
                    </a>
                <span ng-show="ContentItem.item.data.backgroundImage" class="icon btn-delete-icon btn-danger transition-third"
                      ng-click="ContentItem.removeBackgroundImage()"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<hr class="none">
<div class="item clearfix row">
    <div class="main col-md-9 pull-right">
        <div class="col-md-6 pull-right padding-right-zero padding-left-ten">
            <a class="btn btn-primary pull-right stretch" ng-click="ContentItem.done()"
               href="javaScript:void(0);">Done</a>
        </div>
    </div>
</div>
