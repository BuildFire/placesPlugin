<div class="holder padding-zero">
    <div class="media-center-plugin layout1">
        <div class="media-center-banner clearfix border-bottom-grey">
            <div ng-class="WidgetMedia.item.data.videoUrl == '' ? '' : 'video-container-background'" class="plugin-slider text-center">
                <div ng-class="WidgetMedia.item.data.videoUrl == '' ? '' : 'video-container-background'" ng-style="WidgetMedia.item.data.videoUrl == '' ? {'min-height': '192px'} : {}"  class="plugin-slide">
                    <img data-ng-hide="WidgetMedia.item.data.videoUrl || !WidgetMedia.item.data.topImage"
                         ng-src="{{WidgetMedia.item.data.topImage | resizeImage : 300 : 180}}"/>
                    <div ng-include="'templates/layouts/videoPlayer.html'"></div>
                </div>
            </div>
        </div>
        <div class="text-left padded padding-bottom-zero clearfix ">
            <h4 class="margin-top-zero">{{WidgetMedia.item.data.title}}</h4>
            <h5 class="margin-bottom-zero">{{WidgetMedia.item.data.summary}}</h5>
        </div>
        <div class="padded padding-top-zero">
            <hr class="small">
            <div class="link-list">
                <a class="text-primary" ng-if="WidgetMedia.item.data.audioUrl"
                   href="#/nowplaying/{{WidgetMedia.item.id}}">Listen</a>
                <a class="text-primary" ng-if="WidgetMedia.item.data.videoUrl" ng-click="WidgetMedia.API.play()" >Watch</a>
                <a class="text-primary" ng-if="WidgetMedia.item.data.srcUrl" href="{{WidgetMedia.item.data.srcUrl}}" target="_blank">View Source</a>
                <a class="text-primary" ng-if="WidgetMedia.item.data.links.length">Share</a>

            </div>
            <hr class="small">
            <p ng-if="WidgetMedia.item.data.body" ng-bind-html="WidgetMedia.item.data.body | safeHtml"></p>


            <div class="dynamic-links">
                <a class="d-link" ng-repeat="link in WidgetMedia.item.data.links">{{link.title}}</a>
            </div>
        </div>
    </div>
</div>
