<div class="holder padding-zero has-bottom has-bottom-viewing" id="scroll-infinite">
    <div class="places-plugin item-list2" infinite-scroll-distance="0"
         infinite-scroll="WidgetSections.loadMoreItems()"
         infinite-scroll-container='"#scroll-infinite"'
         infinit-scroll-disabled="WidgetSections.noMore">
        <div class="plugin-banner has-info-bar clearfix" ng-repeat="item in WidgetSections.locationData.items | orderBy: WidgetSections.itemsOrder | filter:WidgetSections.sortFilter">
            <a ng-href="#/item/{{WidgetSections.sectionId}}/{{item.id}}">
            <div class="plugin-slide text-center">
                <img ng-if="item.data.listImage" ng-src="{{item.data.listImage | resizeImage:342:274}}">
            </div>
            <div class="plugin-copy border-bottom-grey clearfix">
                <div class="col-xs-8 text-left pull-left">
                    <p class="margin-bottom-zero ellipsis"><span>{{item.data.itemTitle}}</span></p>

                    <p class="margin-bottom-zero ellipsis" style="color:#5f5f5f">{{item.data.summary}}</p>
                </div>
                <div class="col-xs-4 text-right pull-right padding-left-zero">
                    <span class="icon icon-map-marker icon-sm"></span>
                    <span class="miles">{{item.data.distanceText}}</span>
                </div>
            </div>
            </a>
        </div>
        <div ng-include="'templates/layouts/bottom-menu.html'"></div>
    </div>
</div>
