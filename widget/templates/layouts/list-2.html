<div class="holder padding-zero">
    <div id="scroll-infinite" class="media-center-plugin layout3">
        <div class="media-center-banner clearfix border-bottom-grey">
            <buildfire-carousel images="WidgetHome.media.data.content.images"></buildfire-carousel>
        </div>
        <div class="text-left padded padding-bottom-zero clearfix">
            <p ng-if="WidgetHome.media.data.content.descriptionHTML"
               ng-bind-html="WidgetHome.media.data.content.descriptionHTML | safeHtml">
                {{WidgetHome.media.data.content.descriptionHTML}}</p>
        </div>

        <div class="list-layout"
             infinite-scroll="WidgetHome.loadMore()"
             infinite-scroll-disabled="WidgetHome.noMore"
             infinite-scroll-container='"#scroll-infinite"'
             infinite-scroll-distance="0">
            <div class="list-item" ng-repeat="item in WidgetHome.items">
                <div class="list-item-media text-left overflow-hidden">
                    <div class="list-media-holder pull-left" ng-if="item.data.topImage"
                         play-btn="{{item.data.videoUrl.length > 0}}">
                        <img ng-src="{{item.data.topImage | cropImage:110:60}}">
                    </div>
                    <div class="list-item-copy text-left padding-left-ten padding-right-ten">
                        <p class="ellipsis margin-zero"><a class="text-primary">{{item.data.title}}</a></p>

                        <p class="summary ellipsis margin-zero">{{item.data.summary}}</p>
                        <span class="list-item-date" data-ng-if="item.data.dateCreated">{{item.data.dateCreated  | jsDate | date:"MMMM dd, yyyy"}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
