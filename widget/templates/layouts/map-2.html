<div class="holder padding-zero has-bottom has-bottom-viewing map-layout2">
    <div class="places-plugin">
        <div class="plugin-banner clearfix">
            <div class="plugin-slider text-center has-info-bar-double">
                <div class="plugin-slide">
                    <div id="carousel" build-fire-carousel=""></div>
                </div>
            </div>
            <div class="info-bar bg-primary padding-top-five padding-bottom-five">
                <div class="col-xs-9 pull-left">
                    <p class="margin-bottom-zero">1234 Grand Ave, San Diego, 92127</p>

                    <p class="margin-bottom-zero ellipsis">Summary goes here, if there is more do this to the text.</p>
                </div>
                <div class="col-xs-3 padding-left-zero pull-right text-right margin-top-five">
                    <span class="icon icon-location location-circle primaryTheme"
                          style="background:#fff; color:#09a3ee;"></span><br>
                    <span>4 mi</span>
                </div>
            </div>
        </div>
        <div class="location-map">
            <div class="map-holder" ng-if="WidgetSections.currentCoordinates">
                <div google-map coordinates="WidgetSections.currentCoordinates"
                     style="height: 100%; position: relative;"></div>
            </div>
        </div>
        <div ng-include="'templates/layouts/bottom-menu.html'"></div>
    </div>
</div>
