<div class="holder padding-zero has-bottom has-bottom-viewing map-layout1">
    <div class="places-plugin">
        <div class="item-info clearfix" style="background:#fff;">
            <div class="col-xs-9 pull-left padding-left-zero">
                <div class="pull-left">
                    <img src="http://www.placehold.it/100x60">
                </div>
                <div class="copy stretch pull-left margin-left-ten">
                    <p class="margin-bottom-zero ellipsis margin-top-ten text-primary"><a class="ellipsis text-primary">1234
                        Grand Ave, San Diego, 92127</a></p>
                    <p class="margin-bottom-zero ellipsis">Summary goes here, if there is more do this to the text.</p>
                </div>
            </div>
            <div class="col-xs-3 padding-left-zero pull-right text-right margin-top-fifteen">
                <span class="icon icon-location location-circle primaryBackgroundTheme"
                      style="background:#09a3ee;"></span><br>
                <span>4 mi</span>
            </div>
        </div>
        <div class="location-map">
            <div class="map-holder" ng-if="WidgetSections.currentCoordinates">

                <div google-map coordinates="WidgetSections.currentCoordinates" style="height: 100%; position: relative;"></div>

            </div>
        </div>
        <div ng-include="'templates/layouts/bottom-menu.html'"></div>
    </div>
</div>
