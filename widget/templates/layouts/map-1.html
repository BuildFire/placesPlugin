<div class="holder padding-zero has-bottom has-bottom-viewing map-layout1">
    <div class="places-plugin">
        <div class="item-info clearfix" ng-if="WidgetSections.selectedItem" style="background:#fff;">
            <div class="col-xs-9 pull-left padding-left-zero">
                <div class="pull-left">
                    <img style="width: 80px !important;height: 60px !important;" ng-src="{{WidgetSections.selectedItem.data.listImage}}">
                </div>
                <div class="copy stretch pull-left margin-left-ten">
                    <p class="margin-bottom-zero ellipsis margin-top-ten text-primary"><a class="ellipsis text-primary">{{WidgetSections.selectedItem.data.itemTitle}}</a></p>

                    <p class="margin-bottom-zero ellipsis">{{WidgetSections.selectedItem.data.summary}}</p>
                </div>
            </div>
            <div class="col-xs-3 padding-left-zero pull-right text-right margin-top-fifteen">
                <span ng-click="WidgetSections.openInMap()" class="icon icon-location location-circle primaryBackgroundTheme"
                      style="background:#09a3ee;"></span><br>
                <span style="font-size: small">{{WidgetSections.selectedItemDistance}}</span>
            </div>
        </div>
        <div class="location-map">
            <div class="map-holder" ng-class="{'fix-map-layout1-top':WidgetSections.selectedItem}">
                <div google-map style="height: 100%; position: relative" location-data="WidgetSections.locationData"
                     marker-callback="WidgetSections.selectedMarker"></div>
            </div>
        </div>
        <div ng-include="'templates/layouts/bottom-menu.html'"></div>
    </div>
</div>
