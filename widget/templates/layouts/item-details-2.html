<div class="holder padding-zero text-overlay">
    <div class="places-plugin item-list2">
        <div class="plugin-banner has-info-bar clearfix">
            <div class="plugin-slide text-center">
                <div id="carousel" build-fire-carousel=""></div>
            </div>
            <div class="plugin-copy clearfix">
                <div class="col-xs-8 text-left pull-left">
                    <p class="margin-bottom-zero ellipsis">{{WidgetItem.item.data.itemTitle}}</p>

                    <p class="margin-bottom-zero ellipsis">{{WidgetItem.item.data.summary}}</p>
                </div>
                <div class="col-xs-4 text-right pull-right padding-left-zero" ng-if="WidgetItem.distance">
                    <span class="icon icon-map-marker icon-sm"></span>
                    <span class="miles">{{WidgetItem.distance}}</span>
                </div>
            </div>
        </div>
        <div class="plugin-banner has-info-bar clearfix" ng-if="WidgetItem.itemData.currentCoordinates">
            <div style="width:100% !important;" class="plugin-slide map-holder">
                <p style="width:100% !important;" details-google-map show-window="true" location-data="WidgetItem.itemData"
                   class="details-2-google-map-fix">Map
                    goes in here</p>
            </div>
            <div class="info-bar titleBarBackgroundTheme padding-left-fifteen padding-right-fifteen text-center">
                <p class="margin-bottom-zero ellipsis details-2-font titleBarTextAndIcons">
                    {{WidgetItem.item.data.addressTitle+" "+WidgetItem.item.data.address.aName}}</p>
            </div>
        </div>
        <div class="padded text-center" ng-if="(WidgetItem.showBodyContent() || WidgetItem.item.data.links.length)">
            <a class="text-primary" ng-if="WidgetItem.item.data.links.length" ng-click="WidgetItem.openLinks(WidgetItem.item.data.links)">Contact info</a>
            <hr class="small">
            <p id="description" class="text-left" ng-bind-html="WidgetItem.item.data.bodyContent | safeHtml"></p>
        </div>
    </div>
</div>
