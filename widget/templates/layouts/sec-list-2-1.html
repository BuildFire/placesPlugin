<div class="holder padding-zero has-bottom text-overlay">
    <div class="places-plugin">
        <div class="plugin-banner clearfix ">
            <div class="plugin-slide text-center">
                <div id="carousel" build-fire-carousel=""></div>
            </div>
        </div>
        <div class="padded text-left" ng-if="WidgetSections.showDescription()">
            <p class="margin-bottom-zero"
               ng-bind-html="WidgetSections.placesInfo.data.content.descriptionHTML | safeHtml">
            </p>
        </div>
        <div ng-show="WidgetSections.showSections">
            <div infinite-scroll-distance="0"
                 infinite-scroll="WidgetSections.loadMoreSections()">
                <div ng-if="WidgetSections.placesInfo.data.content.showAllItems">
                    <a href="#/items/allitems">
                        <div class="plugin-banner clearfix border-bottom-grey">
                            <div class="plugin-slide text-center"
                                 ng-if="WidgetSections.placesInfo.data.content.allItemImage">
                                <img ng-src="{{WidgetSections.placesInfo.data.content.allItemImage | resizeImage:342:274}}">
                            </div>
                        </div>
                        <div class="padded text-left">
                            <span class="text-primary ">All Items</span>
                        </div>
                    </a>
                </div>
                <div ng-repeat="item in WidgetSections.sections">
                    <a ng-href="#/items/{{item.id}}">
                        <div class="plugin-banner clearfix border-bottom-grey">
                            <div class="plugin-slide text-center" ng-if="item.data.mainImage">
                                <img ng-src="{{item.data.mainImage | resizeImage:342:274}}">
                            </div>
                        </div>
                        <div class="padded text-left">
                            <span class="text-primary">{{item.data.secTitle}}</span>

                            <p class="margin-zero color-dark-grey" >{{item.data.secSummary}}</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div ng-hide="WidgetSections.showSections">
            <div infinite-scroll-distance="0"
                 infinite-scroll="WidgetSections.loadMoreItems()">
                <div class="no-items-msg margin-left-fifteen margin-right-fifteen"
                     ng-hide="WidgetSections.locationData.items.length">
                    No item(s) to show
                </div>
                <div class="plugin-banner has-info-bar clearfix"
                     ng-repeat="item in WidgetSections.locationData.items | orderBy: WidgetSections.itemsOrder | filter:WidgetSections.sortFilter">
                    <div class="plugin-slide text-center">
                        <img ng-if="item.data.listImage" ng-src="{{item.data.listImage | resizeImage:342:274}}">
                        <img ng-if="!item.data.listImage" src="assets/images/placeholder.png">
                    </div>
                    <div class="info-bar blackBackgroundTheme">
                        <div class="col-xs-8 text-left pull-left">
                            <p class="margin-bottom-zero ellipsis whiteTheme">
                                <a class="whiteTheme" ng-if="item.data.sections.length" ng-href="#/item/{{item.data.sections[0]}}/{{item.id}}">{{item.data.itemTitle}}</a>
                                <a class="whiteTheme" ng-if="item.data.sections.length == 0" ng-href="#/item/allitems/{{item.id}}">{{item.data.itemTitle}}</a>
                            </p>

                            <p class="margin-bottom-zero ellipsis whiteTheme">{{item.data.summary}}</p>
                        </div>
                        <div class="col-xs-4 text-right pull-right padding-left-zero">
                            <span class="icon icon-map-marker icon-sm whiteTheme"></span>
                            <span class="miles whiteTheme">{{item.data.distanceText}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-include="'templates/layouts/bottom-menu.html'"></div>
    </div>
</div>
