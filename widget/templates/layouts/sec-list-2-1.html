<div class="holder padding-zero  has-bottom  text-overlay">
    <div class="places-plugin">
        <div ng-if="WidgetSections.removeShowSectionsArea != true" ng-show="WidgetSections.showSections" class="plugin-banner clearfix ">
            <div class="plugin-slide text-center">
                <div ng-style="WidgetHome.data.content.images.length > 0 ? {'min-height': (9 * deviceWidth / 16) + 'px' } : {}" id="carousel" build-fire-carousel=""></div>
            </div>
        </div>
        <div ng-show="WidgetSections.showSections" class="padded text-left" ng-if="WidgetSections.showDescription()" id="description">
            <p class="margin-bottom-zero"
               ng-bind-html="WidgetSections.placesInfo.data.content.descriptionHTML | safeHtml">
            </p>
        </div>
        <div ng-show="WidgetSections.showSections">
            <div infinite-scroll="WidgetSections.loadMoreSections()"
                 infinite-scroll-distance="1"
                 data-infinite-container=".infinite-scroll-parent"
                 infinite-scroll-disabled="WidgetSections.noMoreSections">
                <div ng-if="WidgetSections.placesInfo.data.content.showAllItems">
                    <a ng-click="WidgetSections.showItems('allitems');">
                        <div class="plugin-banner clearfix border-bottom-grey">
                            <div class="plugin-slide text-center"
                                 ng-if="WidgetSections.placesInfo.data.content.allItemImage">
                                <img load-image="16x9" data-final-src="{{WidgetSections.placesInfo.data.content.allItemImage | cropImage:WidgetSections.deviceWidth:192}}">
                            </div>
                        </div>
                        <div class="padded text-left">
                            <span class="text-primary ">All Items</span>
                        </div>
                    </a>
                </div>
                <div ng-repeat="item in WidgetSections.sections | unique: 'id'">
                    <a ng-click="WidgetSections.showItems(item.id);">
                        <div class="plugin-banner clearfix border-bottom-grey">
                            <div class="plugin-slide text-center" ng-if="item.data.mainImage">
                                <img load-image="16x9" data-final-src="{{item.data.mainImage | cropImage:WidgetSections.deviceWidth:192}}">
                            </div>
                        </div>
                        <div class="padded text-left">
                            <span class="text-primary">{{item.data.secTitle}}</span>

                            <p class="margin-zero color-dark-grey">{{item.data.secSummary}}</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div ng-hide="WidgetSections.showSections">
            <div ng-if="WidgetSections.placesInfo.data.design.itemListLayout"
                 ng-include="'templates/layouts/' + WidgetSections.placesInfo.data.design.itemListLayout+ '.html'">
            </div>
        </div>
    </div>
</div>
