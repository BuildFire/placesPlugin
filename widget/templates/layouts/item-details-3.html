<div class="holder padding-zero text-overlay">
    <div class="places-plugin">
        <div class="media-center-banner plugin-banner clearfix border-bottom-grey">
            <div
                    class="plugin-slider has-info-bar has-info-bar-double text-center">
                <div class="plugin-slide show-map" style="height: 180px;">
                    <span details-google-map="" location-data="WidgetItem.itemData"
                          show-window="true"
                          class="details-3-google-map-fix">Google Maps Here</span>
                </div>
            </div>
            <div class="info-bar bg-primary details-3-info-bar-fix">
                <div class="col-xs-8 text-left pull-left">
                    <p class="margin-bottom-zero ellipsis color-white">
                        {{WidgetItem.item.data.itemTitle}}</p>

                    <p class="margin-bottom-zero ellipsis color-white">
                        {{WidgetItem.item.data.summary}}</p>
                </div>
                <div class="col-xs-4 text-right pull-right padding-left-zero" ng-if="WidgetItem.distance">
                    <span class="icon icon-map-marker icon-sm color-white"></span>
                    <span class="miles color-white">{{WidgetItem.distance}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="padding-top-fifteen padding-bottom-ten text-center">
        <div class="plugin-thumbnail-slider clearfix">
            <p ng-if="WidgetItem.item.data.address.aName"><a ng-click="WidgetItem.openMap()" href="javaScript:void(0);">{{WidgetItem.item.data.address.aName}}</a>
            </p>

            <div ng-if="WidgetItem.item.data.images.length" class="thumbnail-slider text-center">
                <div class="thumbnail-slide" style="display: inline-block"
                     ng-repeat="image in WidgetItem.item.data.images">
                    <img class="border-radius-four padding-left-ten" ng-src="{{image.iconUrl | cropImage : 160 : 90}}">
                </div>
            </div>
        </div>
        <!--<div class="margin-top-ten">
            <a class="text-primary">Contact info</a>
        </div>-->
    </div>
    <div class="padding-left-fifteen padding-right-fifteen" ng-if="WidgetItem.showBodyContent()">
        <hr class="small margin-zero">
    </div>
    <div class="padded">
        <p ng-bind-html="WidgetItem.item.data.bodyContent | safeHtml"></p>
    </div>
</div>
