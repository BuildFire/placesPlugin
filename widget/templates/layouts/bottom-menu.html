<div ng-class="WidgetSections.showMenu == false ? '' : 'active'" class="bottom fixed-bottom clearfix transition-third">
    <div class="col-xs-12 pull-left text-center transition-third" style="background:#09a3ee;">
        <!--<a ng-click="WidgetSections.info.currentView = 'map'" style="color:#fff;">Map</a>-->
        <a ng-click="WidgetSections.showMenu = !WidgetSections.showMenu" style="color:#fff;">Filter</a>
        <!--<a ng-click="WidgetSections.resetSectionFilter()" style="color:#fff;">See All</a>-->
    </div>
    <div class="col-xs-12 pull-left hidden-content">
        <div class="tabs clearfix">
            <div ng-class="WidgetSections.menuTab == 'Category' ? 'active' : ''" ng-click="WidgetSections.menuTab = 'Category'" class="tab tab-category col-xs-6 padding-zero text-center border-bottom-grey">
                <a>Category</a>
            </div>
            <div ng-class="WidgetSections.menuTab == 'Sorting' ? 'active' : ''" ng-click="WidgetSections.menuTab = 'Sorting'" class="tab tab-sorting col-xs-6 border-left-grey padding-zero border-bottom-grey text-center">
                <a>Sorting</a>
            </div>
        </div>
        <div class="tab-content clearfix">
            <div ng-class="WidgetSections.menuTab == 'Category' ? 'active' : ''"  class="category-tab tab">
                <a ng-class="WidgetSections.selectedSections.length == 0 ? 'active' : ''" ng-click="WidgetSections.resetSectionFilter()" class="list-item">All Locations</a>
                <a ng-click="WidgetSections.toggleSectionSelection($index,$event)" ng-repeat="item in WidgetSections.sections"
                   class="list-item section-filter">{{item.data.secTitle}}</a>
            </div>
            <div ng-class="WidgetSections.menuTab == 'Sorting' ? 'active' : ''" class="sorting-tab tab padded">
                <div class="distance">
                    <p class="text-primary">Distance</p>

                    <p>50 to 200 miles</p>
                    <span>range slider placeholder</span>
                </div>
                <div class="sort-items margin-top-twenty">
                    <p class="text-primary">Sort Items</p>

                    <div class="toggle-btns border-radius-four overflow-hidden">
                        <div class="col-xs-6 padding-zero text-center primaryBackgroundTheme"
                             style="background:#09a3ee;">
                            <a class="active">Default</a>
                        </div>
                        <div class="col-xs-6 padding-zero text-center">
                            <a>Closest to Me</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
