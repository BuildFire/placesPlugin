<div class="scrollable backgroundColorTheme infinite-scroll-parent">
    <div class="flip-container"  back-img="{{WidgetSections.placesInfo.data.design.secListBGImage}}">
        <div id="flipper">
            <div class="listView" ng-class="WidgetSections.placesInfo.data.settings.defaultView == 'list' ? 'front' : 'back'">
                <div class=""
                     ng-include="'templates/layouts/' + WidgetSections.placesInfo.data.design.secListLayout+ '.html'">
                </div>
            </div>
            <div ng-class="WidgetSections.placesInfo.data.settings.defaultView == 'list' ? 'back' : 'front'">
                <div
                        ng-include="'templates/layouts/' + WidgetSections.placesInfo.data.design.mapLayout+ '.html'">
                </div>
            </div>
        </div>
    </div>
    <div id="onUpdateListener" ng-click="WidgetSections.applyOnUpdateWatcher();WidgetSections.reloadPlacesInfo();" class="ng-hide"></div>
</div>
<div class="holder padding-zero">
    <div ng-include="'templates/layouts/bottom-menu.html'"></div>
</div>
