<script>
    function manuallyTransitionAnimation(){
        // applied css transitions (jquery slide flickers on iphone)
        $(".slide").css("transform","translateX(-" + $(window).width() + "px)");
        setTimeout(function(){$('.slide').hide().css("transform","translateX(" + $(window).width() + "px)").show();},500);
        setTimeout(function(){$('.slide').css("transform","translateX(0px)");},1000);

        /*$(".slide").css("transform","translateX(-" + $(window).width() + "px)");
        setTimeout(function(){$('.slide').css("transform","translateX(0px)");},300);*/

       /* $('.slide').hide('slide', {direction: 'left'}, 375);
        setTimeout(function(){$('.slide').show('slide', {direction: 'right'}, 375);},750);*/
    }
</script>
